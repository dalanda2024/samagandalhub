<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du cours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3" style="color:#5fcf80">{{ cours.titre }}</h2>

    <p><strong>Catégorie :</strong> {{ cours.categorie }}</p>
    <p><strong>Description :</strong> {{ cours.description }}</p>
    <p><strong>Formateur :</strong> {{ cours.formateur.get_full_name }}</p>
    <p><strong>Prix :</strong> {{ cours.prix|floatformat:0 }} GNF</p>

    <img src="{{ cours.image.url }}" class="img-fluid mt-2 rounded shadow-sm" alt="Image du cours">
    
    <a href="{% url 'admin_cours' %}" class="btn btn-secondary mt-4">⬅ Retour à la liste</a>
</body>
</html>
